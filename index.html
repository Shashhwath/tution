<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tution Booking</h1>
    <br><br>
  <div class="h2"><h2>Types of Classess available</h2></div>  
    <ul>
       <h3><li>Physics</li></h3> 
       <h3><li>Chemistry</li></h3> 
        <h3><li>Maths</li></h3>
        <h3><li>Biology</li></h3>
    </ul>
   <center><div class="start"><h2>Start Booking Now</h2></div></center> 
   <br>
   <br>
   <div class="h2"> <h2>Timings Of Classess</h2></div>
   <ul>
   <h3><li>Physics - 5.00pm to 6.00pm</li></h3> 
   <h3><li>Chemistry - 6.00pm to 7.00pm</li></h3> 
   <h3><li>Maths - 7.00pm to 8.00pm</li></h3> 
    <h3><li>Biology - 8.00pm to 9.00pm</li></h3>
   </ul>
  <center><h2 class="register">Register</h2></center> 
  <center> <div>
   <form>
    <label for="name"><h2>Name</h2></label>
    <input type="text"id="name" placeholder="Eg:Ramesh"><br>
    <label for="name"><h2>Email Address</h2></label>
    <input type="email"id="name" placeholder="abc@gmail.com"><br>
    <label for="name"><h2>Phone Number</h2></label>
    <input type="number"id="name" placeholder="Eg:9864751235"><br>
    <label for="couse"><h2>Course</h2></label>
    <select id="course">
    <option>Physics</option>
    <option>Chemistry</option>
    <option>Maths</option>
    <option>Biology</option>
    </select>
   </form>
</div>
</center>
